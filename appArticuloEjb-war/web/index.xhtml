<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <h:head>
         
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:link value="Registrar producto" outcome="add"  />
            <h1><h:outputText value="Articulos Registrados"/></h1>
            <p:dataTable value="#{articuloController.listarTodosArticulos()}" var="item"
                         paginator="true" paginatorPosition="top" rows="10"
                         emptyMessage="No hay Articulos Registrado"
                         >
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Código"/>
                    </f:facet>
                    <h:outputText value="#{item.codigo}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Descripción"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Clasificación"/>
                    </f:facet>
                    <h:outputText value="#{item.clasificacion}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Precio"/>
                    </f:facet>
                    <h:outputText value="#{item.precio}"/>
                </p:column>
                <p:column>
                     <f:facet name="header">
                        <h:outputText value="opciones"/>
                    </f:facet>
                   
                        <h:commandLink value="Actualizar" action="#{articuloController.prepareEditArticulo(item)}"/>
                         | 
                         <h:commandLink value="Eliminar" action="#{articuloController.deleteArticulo(item)}" onclick="return confirm('¿Está seguro que desea eliminar el registro? ')"/>

                </p:column>
            </p:dataTable>
        </h:form>       
    </h:body>
</html>
